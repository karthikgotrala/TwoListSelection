<div class="card twolistselection">
    <div class="card-header">
        <div class="form-check">
            <label class="form-check-label">
                <input type="checkbox" class="form-check-input"> {{listContent.label}}
            </label>
        </div>
    </div>
    <div class="form-group form-group-sm">
        <label class="sr-only col-form-label">Search</label>
        <input type="text" class="form-control keyword-search" />
    </div>
    <div class="card-block">

        <ul class="list-inline" *ngFor="let listItem of listContent.listItems">
            <li class="list-group-item">
                <label for="{{listItem.code}}_checkbox">
                    <input type="checkbox" id="{{listItem.code}}_checkbox" name="{{listItem.code}}_checkbox" /> {{listItem.label}}
                </label>

            </li>
        </ul>

    </div>
</div>
